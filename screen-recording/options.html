<style>
* {
  -webkit-user-select: none;
  -user-select: none;
  -webkit-user-drag: none;
  -user-drag: none;
}

@font-face {
  font-family: 'Custom_Font';
  src: local('.SFNSText-Light'), 
       local('.HelveticaNeueDeskInterface-Light'), 
       local('.LucidaGrandeUI'), 
       local('Ubuntu Light'), 
       local('Segoe UI Light'),
       local('Roboto-Light'), 
       local('DroidSans'), 
       local('Tahoma');
}

input {
    -webkit-user-select:initial;
}

* {
  margin: 0;
  padding: 0;
}

html, body {
  background-color: #F3F3F3;
  font-family: Custom_Font!important;
  font-size: 1em;
  overflow: hidden;
  overflow-x: hidden;
}

hr {
    border:0;
    border-bottom: solid lightgray 1px;
    margin: 0 -18px;
}

label, input {
    vertical-align: middle;
}

label, input[type=checkbox], input[type=radio] {
    cursor: pointer;
}

input[type=radio] {
    vertical-align: baseline;
    width: 50px;
    margin-left: -15px;
}

select {
    border: 1px solid black;
    padding: 0;
    outline:none!important;
    border: 1px solid black !important;
}

option {
    background: white;
    color: black;
    text-shadow: none;
    outline:none!important;
    padding: 2px 5px;
    border-bottom: 1px solid black;
}

option:last-child {
    border-bottom: 0;
}

input[disabled], label[disabled], button[disabled] {
    cursor: not-allowed!important;
    color: #bfbfbf!important;
}

blockquote {
    font-size: 16px;
    border: 1px solid #318db9;
    color: #318db9;
    padding: 5px 10px;
    border-radius: 10px;
    box-shadow: -1px -1px 5px 0px rgba(46, 128, 146, 0.75);
}

h1 {
    color: #EC008C;
    font-size: 30px;
}

h2, strong {
    color: #38a8e0;
}

h2 {
    display: inline-block;
    vertical-align: middle; 
}

select {
    vertical-align: middle;
    margin-top: 15px;
}

#applying-changes {
    background: yellow;
    position: fixed;
    top: 0;
    left: 0px;
    right: 0px;
    width: 100%;
    text-align: center;
    color: green;
    font-weight: bold;
    display: none;
    font-size: 24px !important;
    padding: 9px 0;
    border-bottom: 1px solid;
}

label:hover {
    background: yellow;
}
</style>

<p id="applying-changes">Applying Changes...</p>

<h2>Select Camera Device</h2>
<select id="camera-devices" size=5></select>

<hr>
<br>

<h2>Select Microphone Device</h2>
<select id="microphone-devices" size=5></select>

<hr>
<br>

<h2>Video Codecs:</h2>
<div id="videoCodec" style="display: inline-block;">
    <label><input type="radio" checked>Default</label>
    <label><input type="radio">VP8</label>
    <label><input type="radio">VP9</label>
    <label><input type="radio">H264</label>
    <label><input type="radio">MKV</label>
</div>

<br>
<hr>

<h2>Video Framerates:</h2>
<select id="videoMaxFrameRates" size=4>
    <option selected>None</option>
    <option>30</option>
    <option>25</option>
    <option>15</option>
</select>

<br><br>

<hr>
<br>

<h2>Bit rates:</h2>

<select id="bitsPerSecond" size=5>
    <option value="default" selected>Default bitrates</option>
    <option value="8000000000">1 GB bps</option>
    <option value="800000000">100 MB bps</option>
    <option value="8000000">1 MB bps</option>
    <option value="800000">100 KB bps</option>
    <option value="8000">1 KB bps</option>
    <option value="800">100 Bytes bps</option>
</select>

<br><br>

<script src="RecordRTC/getAllAudioVideoDevices.js"></script>
<script src="options.js"></script>
