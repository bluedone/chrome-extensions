<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>WebRTC File Sharing Client</title>
	
    <link rel="author" type="text/html" href="https://plus.google.com/+MuazKhan">
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>

    <style>
		*{margin:0;padding:0;}
        html, body
		{
			background-color: white;
			font-family: 'Open Sans', 'Segoe UI Light','Segoe UI',Verdana,Arial;
			font-size: 1.1em;
		}
		body
		{
			width: 900px;
            min-height: 100%;
			margin: 0 auto;
			border: 1px solid black;
			border-top: 0;
			border-bottom: 0;
		}
		h1, p
		{
			padding:5px;
		}
		hr
		{
			border:0;
			border-top: 1px solid black;
		}

		input {
            font-family: Myriad, Arial, Verdana;
            font-weight: normal;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
            border-bottom-left-radius: 3px;
            padding: 4px 12px;
            text-decoration: none;
            color: rgb(27, 26, 26);
            display: inline-block;
            box-shadow: rgb(255, 255, 255) 1px 1px 0px 0px inset;
            text-shadow: none;
            background: white;
            border: 1px solid red;
            outline:none;
            width: auto;
            font-size: inherit;
        }
        input:active {
            background: -webkit-gradient(linear, 0% 0%, 0% 100%, color-stop(5%, rgb(221, 221, 221)), to(rgb(250, 250, 250)));
            border: 1px solid rgb(142, 142, 142);
        }
        input[disabled] {
            background: rgb(249, 249, 249);
            border: 1px solid rgb(218, 207, 207);
            color: rgb(197, 189, 189);
        }
        td {
        	border: 1px solid black;
        	vertical-align: top;
        }
        #logs * {
        	max-width: 100%
        }
        
        #list-of-users td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
	<div style="font-size:.6em; text-align: center;">
		<a href="https://github.com/muaz-khan/Chrome-Extensions">Source Code</a> |
		<a href="https://www.webrtc-experiment.com/">WebRTC Experiments</a>
	</div>

	<table style="margin-top:20px;">
		<tr>
			<td style="width: 80%;">
				<h1>Select to share files</h1>

				<hr>

				<div style="text-align: center; margin: 5px;">
					<input id="file" type="file" />
				</div>

				<div id="logs"></div>
			</td>

			<td>
				<h2>List of users</h2>
				<table id="list-of-users"></table>
			</td>
		</tr>
	</table>

	<script type="text/javascript" src="FileBufferReader.js"></script>
	<script type="text/javascript" src="RTCMultiConnection.js"></script>
	<script type="text/javascript" src="websocket.js"></script>
	<script type="text/javascript" src="file-sharing.js"></script>
	
</body>
</html>
